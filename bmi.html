<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body style="background-color: #808080e4;">
    <div class="container">
        <h1 class="bm">BMI CALCULATOR</h1>
        <br><br>
        <form>
        <label for="height">Height in CM:</label>
        <input id="height" class="inp" type="number" placeholder="Enter your height" name="height" id="height">
        <br><br>
        <label for="weight">Weight in KG:</label>
        <input id="weight" class="inp" type="number" name="weight" placeholder="Enter your weight" id="weight">
        <br><br>
        <button class="btn" type="submit">Calculate</button>
        <br><br>
        <div id="result" class="result"></div>
        <br><br>
        <h2 class="bm">BMI Weight Guide</h2>
        <h4>Under Weight = Less Than 18.6</h4>
        <h4>Normal Range = between 18.6 and 24.9</h4>
        <h4>Over weight = Greater Than 24.9</h4>
    </form>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
